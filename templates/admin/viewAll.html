{% extends 'admin/structure.html' %}
{% include 'admin/navbar.html' %}



{% block body %}

    <div class="row text-center">

        <div class="col-sm-12">

            <h2><u>All Students</u></h2>

            <div class="row">
                <div class="col-sm-offset-2 col-sm-8">

                    <table class="table table-striped table-bordered table-auto text-center">
                    <thead>
                        <th>ID</th><th>Name</th><th>Photo</th><th>Action</th>
                    </thead>
                    <tbody>

                    {% for row in rows %}
                        <tr>

                            <td class="col-sm-3"> {{ row.id }} </td>

                            <td class="col-sm-4"> {{ row.name }} </td>

                            <td class="col-sm-4">
                                <img class="img-responsive img-rounded" src="/image/{{ row.sl }}">
                            </td>

                            <td class="col-sm-1">
                                <a href="/admin/update/{{ row.sl }}" class="btn btn-success btn-sm"><span
                                        class="glyphicon glyphicon-pencil"></span></a>
                                <a href="/admin/delete/{{ row.sl }}" class="btn btn-danger btn-sm"><span
                                        class="glyphicon glyphicon-trash"></span></a>
                            </td>

                        </tr>
                    {% endfor %}

                    </tbody>
                </table>

                </div>
            </div>

        </div>

    </div>

{% endblock %}
