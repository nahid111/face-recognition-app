{% extends 'admin/structure.html' %}
{% include 'admin/navbar.html' %}



{% block body %}

    <div class="row">
        <div class="col-sm-12">

            <h2>Register a New Student</h2>
            <hr>

            <form class="form-horizontal" enctype="multipart/form-data" method="post" action="{{ url_for('insertionProcess') }}">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="id">ID:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="id" placeholder="Enter ID" name="id">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="pic">Photo:</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="pic" placeholder="Choose Photo" name="pic">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Add</button>
                        <a class="btn btn-danger" href="{{ url_for('viewAll') }}">Cancel</a>
                    </div>
                </div>
            </form>

        </div>
    </div>

{% endblock %}
